<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <title>Cesar y Viggenere</title>
</head>
<body class="bg-dark text-white font-monospace">
    
<div class="container">
    <div class="my-5 d-flex justify-content-center h1">Cifrados Cesar y Viggenere</div>

    <div class="container row pb-5">
        <div class="col-6"><button id="btnCesar" class="btn btn-dark btn-outline-light">Usar Cifrado Cesar (Mejorado)</button></div>
        <div class="col-6"><button id="btnVigg" class="btn btn-dark btn-outline-light">Usar Cifrado Viggenere</button></div>
    </div>

    <div class=" pt-5 " id="cesarD" style="display: none">

        <div class="row d-flex justify-content-center pb-3">
            <div class="col-2"><input class="btn btn-dark btn-outline-light" type="text" name="desp" id="desp" placeholder="Desplazamiento"></div>
            <div class="col-2"><input class="btn btn-dark btn-outline-light" type="text" name="cadena" id="cadena" placeholder="Mensaje"></div>
        </div>
        <div class="row d-flex justify-content-center pt-3">
            <div class="col-1"><input class="btn btn-dark btn-outline-light" type="button" value="Cifrar" onclick="cifrarCesar()"></div>
            <div class="col-1"><input class="btn btn-dark btn-outline-light" type="button" value="Descifrar" onclick="descifrarCesar()"></div>
        </div>
        
        <div class="d-flex justify-content-center fs-3 py-5" id="resultadoCesar">
    
        </div>

    </div>

    <div class=" pt-5 " style="display: none" id="viggD">
        <div class="row d-flex justify-content-center pb-3">
            <div class="col-2"><input  class="btn btn-dark btn-outline-light" type="text" id="llave" placeholder="Key"></div>
            <div class="col-2"><input  class="btn btn-dark btn-outline-light" type="text" id="mess" placeholder="Mensaje"></div>
        </div>
        <div class="row d-flex justify-content-center pt-3">
            <div class="col-1"><input type="button"  class="btn btn-dark btn-outline-light" value="Cifrar" id="ci"></div>
            <div class="col-1"><input type="button"  class="btn btn-dark btn-outline-light" value="Descifrar" id="di"></div>
        </div>

        <div id="res" class="d-flex justify-content-center fs-3 py-5"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
